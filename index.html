<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsiify</title>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous" cache-control="max-age=31536000">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Link -->
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a class="navbar-brand" href="#">
          </a>
            <a href="#" onclick="reload()" class="navbar-logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Newsiify" onclick="onNavItemClick('home')">Newsiify</li>
                    <li class="hover-link nav-item" id="latest" onclick="onNavItemClick('latest')">latest</li>
                   
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')">Weather</li>
                    <li class="hover-link nav-item" id="trending" onclick="onNavItemClick('trending')">Trending</li>
                    <li class="hover-link nav-item" id="astrology" onclick="onNavItemClick('astrology')">Astrology</li>
                </ul>
            </div>
            <div class="nav-right flex"></div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
           
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- News cards will be injected here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="placeholder.jpg" data-src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" class="lazy">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
    </template>
    <footer class="footer">
        <div class="footer-content container flex">
            <div class="social-media">
                <div class="transparent-box">
                    <a href="https://www.facebook.com" target="_blank" class="social-icon" aria-label="Share on Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="transparent-box">
                    <a href="https://www.twitter.com" target="_blank" class="social-icon" aria-label="Share on Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="transparent-box">
                    <a href="https://www.linkedin.com" target="_blank" class="social-icon" aria-label="Share on LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <div class="transparent-box">
                    <a href="https://www.instagram.com" target="_blank" class="social-icon" aria-label="Share on Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="transparent-box">
                    <a href="https://wa.me/?text=Check%20out%20this%20news%20article!" target="_blank" class="social-icon" aria-label="Share on WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <div class="footer-links">
                <div class="transparent-box">
                    <a href="/about" class="footer-link">About Us</a>
                </div>
                <div class="transparent-box">
                    <a href="/contact" class="footer-link">Contact Us</a>
                </div>
                <div class="transparent-box">
                    <a href="/faq" class="footer-link">FAQ</a>
                </div>
                <div class="transparent-box">
                    <a href="/blog" class="footer-link">Blog</a>
                </div>
                <div class="transparent-box">
                    <a href="/privacy-policy" class="footer-link">Privacy Policy</a>
                </div>
                <div class="transparent-box">
                    <a href="/terms-of-service" class="footer-link">Terms of Service</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Newsiify. All rights reserved.</p>
        </div>
    </footer>
    
   

    <script src="script.js" crossorigin="anonymous" cache-control="max-age=31536000"></script>
    
</body>
</html>
